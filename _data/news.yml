- date: June 14, 2019
  headline: Igor became the second ever PhD student to graduate from our group! And the first <em>Cum Laude</em> - congratulations for your impressive work!

- date: April 3, 2019<
  headline: Today João successfully defended his thesis, as the first PhD student to ever graduate from our group. Congratulations Dr. Moura!

- date: November 29, 2018
  headline: Igor and Andreas have demonstrated that an entangled state between two mechanical systems and two optical modes can violate a Bell inequality - our paper has just been published in <a href="https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.121.220404">Phys. Rev. Lett.</a> and is featured in <a href="https://physics.aps.org/synopsis-for/10.1103/PhysRevLett.121.220404">Physics</a>! Congrats to the whole team!

- date: July 20, 2018
  headline: Have you ever wondered how to test the interplay between two famous quantum effects, like the Casimir force and superconductivity? You can find the answer in our most recent publication in <a href="https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.121.030405">Phys. Rev. Lett.</a>!<em> </em>

- date: June 25, 2018
  headline: Our research is prominently featured in an article in <a href="https://www.quantamagazine.org/real-life-schrodingers-cats-probe-the-boundary-of-the-quantum-world-20180625/">Quanta Magazine</a>, as well as on the cover of the July-issue of <a href="https://www.scientificamerican.com/magazine/sa/2018/07-01/">Scientific American</a>.

- date: April 25, 2018
  headline: Congratulations to Andreas, Igor, Ralf and Sungkun for our work on entangling two mechanical oscillators appearing in <a href="https://www.nature.com/articles/s41586-018-0036-z">Nature</a> today!

- date: February 20, 2018
  headline: Today it was officially announced that Simon received tenure with December 1, 2017 and was promoted to Associate Professor! Thanks to everyone for the amazing support!

- date: December 27, 2017
  headline: Congratulations to Maarten and everyone else involved - today we posted our result on fabricating novel smart tips for STM measurements on the <a href="https://arxiv.org/abs/1712.08620">arXiv</a>!

- date: September 21, 2017
  headline: Our results on creating a quantum state of a mechanical oscillator have been published in <a href="http://science.sciencemag.org/content/early/2017/09/20/science.aan7939">Science</a> today!

- date: July 27, 2017
  headline: Have you ever wondered how to make centimeter-sized mirrors that are only 200nm thick? Than you might be interested in our latest paper on the <a href="https://arxiv.org/abs/1707.08128">arXiv</a>!

- date: June 14, 2017
  headline: We have just posted our latest <a href="https://arxiv.org/abs/1706.03777">result</a> on the arXiv! In our paper we demonstrate the preparation of a single-phonon Fock state and we measure it in a Hanbury Brown and Twiss interferometer.

- date: April 11, 2017
  headline: Congratulations to Jingkun and Richard for their <a href="https://www.osapublishing.org/oe/abstract.cfm?uri=oe-25-8-9196">paper</a> that appeared in Optics Express today!

- date: November 18, 2016
  headline: Today the Dutch Foundation for Fundamental Research on Matter announced that we will receive another <a href="https://www.fom.nl/en/news/press-releases/2016/11/18/28634/">Projectruimte</a> grant for our efforts in quantum optomechanics!

- date: May 13, 2016
  headline: Today the Netherlands Organisation for Scientific Research (NWO) has <a href="http://www.nwo.nl/actueel/nieuws/2016/vidi-beurzen-voor-87-ervaren-onderzoekers.html">announced</a> that they will fund our project <em>On-chip optomechanics experiments for quantum information processing</em> for the next 5 years through a Vidi grant!

- date: April 18, 2016
  headline: John Teufel wrote a very nice <a href="http://physics.aps.org/articles/v9/40">Physics viewpoint</a> on our recent <a href="http://journals.aps.org/prl/abstract/10.1103/PhysRevLett.116.147202">PRL</a> paper! <a href="http://www.tudelft.nl/en/current/latest-news/article/detail/nieuwe-stap-op-weg-naar-quantumfysica-in-het-gewone-leven/">Here</a> you can find the press release of the TU Delft.

- date: April 5, 2016
  headline: Paper #2 out of our group appeared in <a href="http://journals.aps.org/prl/abstract/10.1103/PhysRevLett.116.147202">PRL</a> today! Great work Richard + João! - We demonstrate 10<sup>8</sup> Q and reflectivities exceeding 99% in our mechanical resonators, which will hopefully allow us to observe quantum effects in such structures at room temperature. You can also find the paper free to read on the <a href="http://arxiv.org/abs/1511.06235">arXiv</a>.

- date: January 18, 2016
  headline: Our first paper was published today - in <em>Nature</em>! You can find it <a href="http://dx.doi.org/10.1038/nature16536">here</a> or as a freely accessible <a href="http://arxiv.org/abs/1512.05360">e-print</a> on the arXiv. Thanks to our amazing <a href="http://aspelmeyer.quantum.at/">collaborators</a>! You can also read up on the paper in this <a href="http://www.tnw.tudelft.nl/en/current/latest-news/article/detail/mechanical-quanta-see-the-light/">press release</a>.

- date: December 18, 2015
  headline: We managed to experimentally demonstrate a non-classical state of a mechanical oscillator! The measurements were done in collaboration with the <a href="http://aspelmeyer.quantum.at/">Aspelmeyer group</a> - read more about it here: <em>Nonclassical correlations between single photons and phonons from a mechanical oscillator</em>, <a href="http://arxiv.org/abs/1512.05360">arxiv:1512.05360</a> (2015).

- date: December 4, 2015
  headline: The European Research Council has now officially <a href="https://erc.europa.eu/media-and-events/press-releases">announced</a> that we have been awarded an ERC Starting Grant! That is very exciting news and will allow us to pursue our research on single-photon strong coupling over the next 5 years.

- date: November 19, 2015
  headline: We have just put our first paper on the arxiv: Mechanical Resonators for Quantum Optomechanics Experiments at Room Temperature, <a href="http://arxiv.org/abs/1511.06235">http://arxiv.org/abs/1511.06235</a> (2015)! Thanks Richard & João for the hard work!

- date: October 22, 2015
  headline: The <a href="http://iqim.caltech.edu/">Institute for Quantum Information and Matter</a> at Caltech has published a <a href="http://quantumfrontiers.com/2015/10/22/nothing-has-been-done-yet-the-world-is-your-oyster-still/">video</a> featuring Simon while he was still a Postdoc in the Painter group.

- date: July 28, 2015
  headline: Our paper on a method of characterizing the bath of a mechanical oscillator has been published in  Nature Communications: <em>Observation of non-Markovian micromechanical Brownian motion</em>, <a href="http://www.nature.com/ncomms/2015/150728/ncomms8606/full/ncomms8606.html">Nature Commun. <strong>6</strong>, 7606</a> (2015) [<a href="http://arxiv.org/abs/1305.6942">e-print</a>]

- date: July 7, 2015
  headline: We have just received our first grant as an independent lab: a <a href="http://www.fom.nl/live/english/news/archives/pressreleases2015/artikel.pag?objectnumber=303116">Projectruimte</a> research project from the Dutch Foundation for Fundamental Research on Matter!

- date: April 23, 2015
  headline: Our latest Caltech paper got published! Great job Justin &amp; Seán (and everyone else): <em><em>Phonon counting and intensity interferometry of a nanomechanical resonator, </em></em><a href="http://www.nature.com/nature/journal/v520/n7548/full/nature14349.html">Nature</a><a href="http://www.nature.com/nature/journal/v520/n7548/full/nature14349.html"> <strong>520</strong>, 522 – 525</a> (2015) [<a href="http://arxiv.org/abs/1410.1047">e-print</a>]

- date: October 11, 2014
  headline: Simon Gröblacher is awarded the young scientist award of the Austrian Scientists &amp; Scholars in North America (ASciNA) for the publication <em>Squeezed light from a silicon micromechanical resonator</em>, Nature <strong>500</strong>, 185 – 189 (2013). Read more <a href="http://www.ascina.at/ascina-award">here</a> (only in German).
