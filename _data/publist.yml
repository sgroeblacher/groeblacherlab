- title: "An optomechanical Bell test"
  image: Pub_Bell.png
  description: In our experiment, photons interact with mechanical oscillators through the radiation pressure force, which leads to an entangled opto-mechanical state. We use this to violate a Bell inequality, demonstrating that massive systems can be at variance with local realism.
  authors: I. Marinković\*, A. Wallucks\*, R. Riedinger, S. Hong, M. Aspelmeyer, and S. Gröblacher
  link:
